services:
  - type: web
    name: Panic_alarm
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi_db
          property: connectionString

databases:
  - name: Panic_alarm_db
